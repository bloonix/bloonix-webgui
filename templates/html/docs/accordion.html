<script>
var addEvent = function(title, content) {
    var show = false;

    $(title).addClass("help-section-title").click(function() {
        if (show === false) {
            $(title).find("span").removeClass("help-caret-right").addClass("help-caret-down");
            $(content).fadeIn(400);
            show = true;
        } else {
            $(title).find("span").removeClass("help-caret-down").addClass("help-caret-right");
            $(content).fadeOut(400);
            show = false;
        }
    });

    $(title).append('<span class="help-caret-right"></span>');
    $(content).addClass("help-section-text").hide();
};

var title;
$(".help").children().each(function(i, item) {
    var tagName = $(item).prop("tagName").toLowerCase();

    if (tagName === "h2") {
        title = item;
    } else if (tagName === "div") {
        addEvent(title, item);
    }
});
</script>
